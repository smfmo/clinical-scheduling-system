<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Marcação de Consulta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1da6b3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    form {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1da6b3;
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #1da6b3;
      display: inline-block;
      padding-bottom: 5px;
      width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 1rem;
      background-color: white;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      border-color: #1da6b3;
      outline: none;
    }

    .btn-submit {
      background-color: #1da6b3;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .btn-submit:hover {
      background-color: #148a93;
    }

    .btn-start {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .btn-start:hover {
      background-color: #5a6268;
    }
  </style>
  <script>
    function filterDoctors() {
      const specialty = document.getElementById('especialidade').value;
      if (specialty) {
        window.location.href = '/consultations?speciality=' + specialty;
      } else {
        window.location.href = '/consultations';
      }
    }
  </script>
</head>
<body>

<header>
  <img th:src="@{/images/Logo-MedLink-Branca.png}" alt="Logo">
  <h1>Formulário Médico</h1>
</header>

<form th:action="@{/consultations}" th:object="${consultation}" method="POST">
  <h2>Marcação de Consulta</h2>

  <label for="especialidade">Especialidade</label>
  <select id="especialidade" name="speciality" onchange="filterDoctors()">
    <option value="">Todas as especialidades</option>
    <option th:each="spec : ${specialities}"
            th:value="${spec}"
            th:text="${spec}"
            th:selected="${param.speciality != null and param.speciality[0] == spec.toString()}">
    </option>
  </select>

  <label for="medico">Médico Disponível</label>
  <select id="medico" th:field="*{doctorId}" required>
    <option value="">Selecione o médico</option>
    <option th:each="doctor : ${doctors}"
            th:value="${doctor.id}"
            th:text="${doctor.name}">
    </option>
  </select>

  <label for="paciente">Paciente Registrado</label>
  <select id="paciente" th:field="*{patientId}" required>
    <option value="">Selecione o paciente</option>
    <option th:each="patient : ${patients}"
            th:value="${patient.id}"
            th:text="${patient.name}">
    </option>
  </select>

  <label for="data_consulta">Data da Consulta</label>
  <input type="date" id="data_consulta" th:field="*{consultationDate}" required>

  <label for="status">Status da Consulta</label>
  <select id="status" th:field="*{status}" required>
    <option value="">Selecione o status</option>
    <option th:each="st : ${T(com.agendamento.agendaconsultas.model.enums.Status).values()}"
            th:value="${st}"
            th:text="${st}">
    </option>
  </select>

  <button type="submit" class="btn-submit">Cadastrar Consulta</button>
  <a th:href="@{/inicio}" class="btn-start">Cancelar e voltar ao Início</a>
</form>

</body>
</html>
