<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Informações Pessoais do Paciente</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1da6b3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
    }

    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    form {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1da6b3;
      text-align: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #1da6b3;
      display: inline-block;
      padding-bottom: 5px;
      width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #1da6b3;
      outline: none;
    }

    .btn-submit {
      background-color: #1da6b3;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    .btn-submit:hover {
      background-color: #148a93;
    }

    .btn-cancel {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .btn-cancel:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<header>
  <img th:src="@{/images/Logo-MedLink-Branca.png}" alt="Logo do Centro Médico">
  <h1>Formulário Médico</h1>
</header>

<form th:action="@{/patients}" th:object="${patient}" method="POST">
  <h2>Informações Pessoais do Paciente</h2>

  <label for="nome">Nome Completo</label>
  <input type="text"
         id="nome"
         th:field="*{name}"
         placeholder="Digite o nome completo do Paciente"
         required>

  <label for="cpf">CPF</label>
  <input type="text"
         id="cpf"
         th:field="*{cpf}"
         placeholder="00000000000"
         maxlength="11"
         required>

  <label for="telefone">Telefone</label>
  <input type="tel"
         id="telefone"
         th:field="*{telephone}"
         placeholder="00000000000"
         maxlength="11"
         required>

  <label for="data_nasc">Data de Nascimento</label>
  <input type="date"
         id="data_nasc"
         th:field="*{dateBirthday}"
         required>

  <label for="email">E-mail</label>
  <input type="email"
         id="email"
         th:field="*{email}"
         placeholder="exemplo@email.com"
         required>

  <button type="submit" class="btn-submit">Cadastrar e Ir para Consultas</button>
  <a th:href="@{/inicio}" class="btn-cancel">Cancelar e Voltar ao Início</a>
</form>

</body>
</html>
